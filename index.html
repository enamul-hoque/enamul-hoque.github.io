<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Enamul Hoque Mohon</title>
	
	<style>
		body {
			font: 100% system-ui;
			margin: 0;
			height: 100vh;
			display: grid;
			place-items: center;
		}
		h1 {
			font-weight: 900;
			margin: 0 0 0.5rem 0;
		}
		div {
			padding: 3rem 5rem;
			border: 1px solid #ddd;
			box-shadow: 0 0.25rem 0.5rem rgba(black, 0.1);
			border-radius: 1rem;
		}
		ul {
			padding: 0 0 0 1.3rem;
		}
		li {
			margin: 0 0 0.5rem 0;
		}

	</style>
</head>
<body>
	<div>
		<h1>Enamul Hoque <span id="nickname">Mohon</span></h1>

		<ul>
			<li>Worked on <span id="ekit">ElementsKit</span></li>
			<li>Worked on <span id="metform">Metform</span></li>
			<li>Worked on <span id="medizco">Medizco</span>
		</ul>
	</div>
	
	<script src="https://unpkg.com/rough-notation?module"></script>
	<script>
		const n1 = document.querySelector("#nickname");
		const n2 = document.querySelector("#ekit");
		const n3 = document.querySelector("#medizco");
		const n4 = document.querySelector("#metform");

		const a1 = annotate(n1, { type: "highlight", color: "yellow", padding: 15 });
		const a2 = annotate(n2, { type: "underline", color: "red" });
		const a3 = annotate(n3, { type: "underline", color: "red" });
		const a4 = annotate(n4, { type: "box", color: "orange" });

		a1.show();
		a2.show();
		a3.show();
		a4.show();
	</scripts>
</body>
</html>
